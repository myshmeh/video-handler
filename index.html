<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video handler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <h1>Video Handler</h1>
    <!-- start of video section -->
    <div id="video-wrapper1" class="container">
        <div class="row">
            <video id="video" width="640" height="480" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
        <div class="row">
            <button class="col-6 btn btn-warning" onclick="video.playPrevious()">previous</button>
            <button class="col-6 btn btn-info" onclick="video.playNext()">next</button>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Table of Contents</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="video.changeTo(0)">
                    <th scope="row">1</th>
                    <td>Introduction</td>
                </tr>
                <tr onclick="video.changeTo(0, 10)">
                    <th scope="row">1-1</th>
                    <td>|| remark</td>
                </tr>
                <tr onclick="video.changeTo(1)">
                    <th scope="row">2</th>
                    <td>Definitions</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- end of video section -->

    <script>
        // == video handling class (DO NOT EDIT) ==
        class VideoHandler{
            constructor(videoId, videoList){
                this.videoId = videoId;
                this.videoList = videoList;

                // init video object
                this.video = document.getElementById(this.videoId);
                this.changeToNoAutoplay(0);
                this.video.setAttribute("width", this.video.parentElement.offsetWidth);
                this.video.setAttribute("height", this.video.parentElement.offsetHeight);
                let vhandler = this;
                this.video.onended = function(){
                    vhandler.playNext();
                }
                this.video.ontimeupdate = function(){
                    //later.. to bg-color the ToC.
                    //also, enable playnext to the next playlist (playlist is a set of breakpoints where editor wants to play)
                }
            }
            
            playNext(){
                let v = this.video;
                let index = this.videoList.findIndex(function(e){
                    let c = v.children[0];
                    return e == c.getAttribute("src");
                });

                //exception handling
                if(index < 0) return false;
                
                this.changeTo((index+1) % this.videoList.length);
            }

            playPrevious(){
                let v = this.video;
                let index = this.videoList.findIndex(function(e){
                    let c = v.children[0];
                    return e == c.getAttribute("src");
                });

                //exception handling
                if(index < 0) return false;
                
                this.changeTo( Math.abs((index-1) % this.videoList.length) );
            }

            changeTo(videoIndex, time = 0){
                this.video.children[0].src = this.videoList[videoIndex];
                this.video.load();
                this.video.currentTime = time;
                this.video.oncanplay = function () {
                    this.play();
                };
            }

            changeToNoAutoplay(videoIndex, time = 0){
                this.video.children[0].src = this.videoList[videoIndex];
                this.video.load();
                this.video.currentTime = time;
                this.video.oncanplay = function(){};
            }
        }

        // == #EDIT_HERE ==
        // step1. declare video list
        const videos = [
            'videos/video0.mp4',
            'videos/video1.mp4'
        ];

        // step2. setup video with:
        //      1. video id name
        //      2. video list
        let video = new VideoHandler('video', videos);
    </script>
</body>

</html>
